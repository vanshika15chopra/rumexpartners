<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== Navbar ===== -->
  <header>
    <nav class="navbar container">
      <div class="logo">
        <a href="index.html#home">
          <img src="logo.png" alt="Rumex Partners Logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="contact-hero">
    <div class="overlay"></div>
    <h1>Contact Us</h1>
  </section>

  <!-- ===== Contact Message Section ===== -->
  <section class="contact-message">
    <div class="container">
      <h2>Write to us at</h2>
      <p><a href="mailto:info@rumexventures.com">info@rumexventures.com</a></p>
    </div>
  </section>

<!-- ===== Office Address Section ===== -->
<section class="office-address">
  <div class="container">
    <h2>Office Address</h2>
    <p>
      2311, Lotus Arc1, Link Road,<br>
      Andheri West, Mumbai – 400053
    </p>
  </div>
</section>

  <!-- ===== Footer ===== -->
  <footer>
    <div class="container">
      <p>© 2025 Rumex Ventures. All rights reserved.</p>
    </div>
  </footer>

  <!-- ===== Mobile Menu Script ===== -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
